<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Información</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="form-container">
        <h2>Registro de Información</h2>
        <p>Los datos se guardarán automáticamente en el sistema.</p>

        <form id="miFormulario">
            
            <div class="input-group">
                <label for="nombre">Nombres y Apellidos</label>
                <input type="text" id="nombre" name="Nombres_Apellidos" required>
            </div>

            <div class="input-group">
                <label for="cedula">Cédula</label>
                <input type="number" id="cedula" name="Cedula" required>
            </div>

            <div class="input-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="Direccion" required>
            </div>

            <div class="input-group">
                <label for="municipio">Municipio</label>
                <input type="text" id="municipio" name="Municipio" required>
            </div>

            <div class="input-group">
                <label for="dedicacion">¿A qué se dedica?</label>
                <input type="text" id="dedicacion" name="Dedicacion" required>
            </div>

            <div class="input-group">
                <label for="profesion">Profesión</label>
                <input type="text" id="profesion" name="Profesion" required>
            </div>

            <button type="submit" id="btnEnviar">Enviar Información</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
